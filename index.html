<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Mythology</title>
    <link rel="stylesheet" href="https://carlygaejepsen.github.io/strategic-mythology/styles.css">
</head>
<body>
    <div class="container">
        <!-- Game Board -->
<div class="game-board">
  <!-- Player 1 Area -->
  <div class="player-area" id="player1-area">
    <h2>Player 1</h2>
    <div class="player-hand" id="player1-hand"></div>
  </div>

  <!-- Center Area (Buttons, Logs, Battle Zones) -->
  <div id="center-area">
    <div id="controls">
      <button id="start-game">Start Game</button>
      <button id="play-turn" disabled>Play Turn</button>
    </div>
    <div id="results-log" class="results-container><h2>Results Log</h2></div>
    <div class="battle-zone-container">
      <div>
        <div class="battle-zone-label">Player 1 Battle Zone</div>
        <div class="player-battlezone" id="player1-battlezone"></div>
      </div>
      <div>
        <div class="battle-zone-label">Player 2 Battle Zone</div>
        <div class="player-battlezone" id="player2-battlezone"></div>
      </div>
    </div>
  </div>

  <!-- Player 2 Area -->
  <div class="player-area" id="player2-area">
    <h2>Player 2</h2>
    <div class="player-hand" id="player2-hand"></div>
  </div>
</div>

        </div>
    </div>

    <!-- Link the JavaScript -->
    <script src="https://carlygaejepsen.github.io/strategic-mythology/game.js" defer></script>
</body>
</html>
