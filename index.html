<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Mythology</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./laurel_wreath_favicon_64x64.png">
    <link rel="icon" type="image/png" href="./laurel_wreath_favicon_32x32.png">
    <link rel="icon" type="image/png" href="./laurel_wreath_favicon_16x16.png">
</head>
<body>

    <div id="game-board">
        <!-- Player's Hand on the Left -->
        <div id="player-hand-section">
            <h2>Player</h2>
            <div id="instruction-box" class="instruction-box"></div>
            <div id="player-hand"> 
                <!-- Player's Cards -->
                <!-- Player's Deck -->
            <div id="player-deck" class="card-back">
                    <div id="player-deck-count">30</div>
                </div>
            </div>
        </div>

        <!-- Battle & Results Log in the Center -->
        <div id="battle-area">
            <h2>Results Log</h2>
            <div id="results-log"></div>

            <div id="battle-zones">
                <h3>Battle Zone</h3>
                <div class="battle-container">
                    <div id="player-side" class="battle-zone">
                        <h4>Player</h4>
                        <div id="player-char-zone"></div>
                        <div id="player-essence-zone"></div>
                        <div id="player-ability-zone"></div>
                    </div>

                    <button id="play-turn">⚔️ Play Turn ⚔️</button>

                    <div id="enemy-side" class="battle-zone">
                        <h4>Enemy</h4>
                        <div id="enemy-char-zone"></div>
                        <div id="enemy-essence-zone"></div>
                        <div id="enemy-ability-zone"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enemy's Hand on the Right -->
        <div id="enemy-hand-section">
            <h2>Enemy</h2>
            <div id="enemy-status-box" class="status-box"></div>
            <div id="enemy-hand">
                <!-- Enemy's Cards -->
                <!-- Enemy's Deck -->
                <div id="enemy-deck" class="card-back">
                    <div id="enemy-deck-count">30</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Importing JavaScript Files (Now includes display.js) -->
    <script type="module" src="./config.js"></script>
    <script type="module" src="./cards.js"></script>
    <script type="module" src="./battle.js"></script>
    <script type="module" src="./battle-logic.js"></script>
    <script type="module" src="./game.js"></script>
    <script type="module" src="./interact.js"></script>
    <script type="module" src="./ui-display.js"></script> <!-- ✅ Added this -->
    <script type="module" src="./update.js"></script>   
    <script type="module" src="./card-display.js"></script> <!-- ✅ Added this -->

</body>
</html>
