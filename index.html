<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Battle Game</title>
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
    <h1>Strategic Mythology</h1>
    
    <div id="game-board">
        <div id="player-hand"></div>   <!-- Player's Hand -->
        <div id="battle-zone"></div>   <!-- Cards in Play -->
        <div id="enemy-hand"></div>    <!-- Enemy's Hand -->
    </div>

<div class="essence-card">
    <img src="./data/imgs/fire.png" alt="Burnt Offering" class="essence-img">
    <h2 class="essence-name">Burnt Offering</h2>
    <div class="essence-type fire">Fire</div>
    <div class="essence-stats">
        <p>❤️ HP: 50</p>
        <p>⚔️ ATK: 10</p>
    </div>
</div>
<div class="ability-card">
    <img src="./data/imgs/athletics.png" alt="Athletics" class="ability-img">
    <h2 class="ability-name">Athletics</h2>
    <div class="ability-type">Ability</div>
    <div class="ability-classes">
        <span class="class-tag">Wars</span>
        <span class="class-tag">Heroes</span>
        <span class="class-tag">Wilds</span>
    </div>
    <div class="ability-stats">
        <p>❤️ HP: 50</p>
        <p>⚔️ ATK: 10</p>
    </div>
</div>

    <button id="start-game">Start Game</button>

    <script src="./game2.js"></script>
</body>
</html>
