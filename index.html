<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Mythology</title>
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
    
    <h1>Strategic Mythology</h1>

    <div id="game-board">
        <div id="player-section">
            <h2>Player</h2>
            <div id="player-hand"></div>   <!-- Player's Hand -->
            <div id="player-battle-zone"></div>   <!-- Player's Cards in Play -->
        </div>

        <div id="enemy-section">
            <h2>Enemy</h2>
            <div id="enemy-hand"></div>    <!-- Enemy's Hand -->
            <div id="enemy-battle-zone"></div>   <!-- Enemy's Cards in Play -->
        </div>
    </div>
    
    <button id="play-turn">Play Turn</button>

    <script src="./game2.js"></script>
</body>
</html>
